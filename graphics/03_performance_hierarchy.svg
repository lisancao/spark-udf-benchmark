<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 700" font-family="'Segoe UI', Arial, Helvetica, sans-serif">
  <defs>
    <linearGradient id="h-builtin" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#238636"/><stop offset="100%" stop-color="#2ea043"/>
    </linearGradient>
    <linearGradient id="h-sql" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#1f6feb"/><stop offset="100%" stop-color="#388bfd"/>
    </linearGradient>
    <linearGradient id="h-arrow" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#E25A1C"/><stop offset="100%" stop-color="#F47A3E"/>
    </linearGradient>
    <linearGradient id="h-pandas" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#d4920b"/><stop offset="100%" stop-color="#e3a917"/>
    </linearGradient>
    <linearGradient id="h-arrowopt" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#9C4221"/><stop offset="100%" stop-color="#C05621"/>
    </linearGradient>
    <linearGradient id="h-pickle" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#D13913"/><stop offset="100%" stop-color="#E45A3B"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.06"/>
    </filter>
  </defs>

  <rect width="960" height="700" fill="#FFFFFF"/>
  <rect x="0" y="0" width="960" height="4" fill="#E25A1C"/>

  <!-- Title -->
  <text x="480" y="40" font-size="22" fill="#1A202C" text-anchor="middle" font-weight="bold" letter-spacing="1">PySpark UDF Performance Hierarchy</text>
  <text x="480" y="62" font-size="13" fill="#718096" text-anchor="middle">Verified overhead at 50M rows (Spark 4.1.0, Spark Connect) -- lower is faster</text>

  <!-- ════ Tier 1: JVM-native ════ -->
  <rect x="30" y="82" width="900" height="140" rx="10" fill="#F0FFF4" stroke="#C6F6D5" filter="url(#shadow)"/>
  <text x="52" y="104" font-size="11" fill="#276749" font-weight="bold" letter-spacing="1.5">JVM-NATIVE EXECUTION</text>

  <g transform="translate(50, 115)">
    <rect x="0" y="0" width="420" height="40" rx="6" fill="url(#h-builtin)"/>
    <text x="16" y="25" font-size="14" fill="#FFFFFF" font-weight="bold">Built-in functions</text>
    <text x="404" y="25" font-size="14" fill="#FFFFFF" text-anchor="end" font-weight="bold">1.0x</text>
    <text x="436" y="18" font-size="11" fill="#276749">Catalyst + Tungsten codegen</text>
    <text x="436" y="34" font-size="10" fill="#68D391">baseline</text>
  </g>

  <g transform="translate(50, 165)">
    <rect x="0" y="0" width="420" height="40" rx="6" fill="url(#h-sql)"/>
    <text x="16" y="25" font-size="14" fill="#FFFFFF" font-weight="bold">SQL UDFs</text>
    <text x="404" y="25" font-size="14" fill="#FFFFFF" text-anchor="end" font-weight="bold">~1.0x</text>
    <text x="436" y="18" font-size="11" fill="#2B6CB0">Inlined by Catalyst optimizer</text>
    <text x="436" y="34" font-size="10" fill="#63B3ED">no overhead (same execution plan)</text>
  </g>

  <!-- ════ Tier 2: Vectorized Python ════ -->
  <rect x="30" y="238" width="900" height="150" rx="10" fill="#FFFFF0" stroke="#FEFCBF" filter="url(#shadow)"/>
  <text x="52" y="260" font-size="11" fill="#975A16" font-weight="bold" letter-spacing="1.5">VECTORIZED PYTHON (ARROW BATCHES)</text>

  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="420" height="40" rx="6" fill="url(#h-pandas)"/>
    <text x="16" y="25" font-size="14" fill="#FFFFFF" font-weight="bold">Pandas UDFs</text>
    <text x="404" y="25" font-size="14" fill="#FFFFFF" text-anchor="end" font-weight="bold">~5-7x</text>
    <text x="436" y="18" font-size="11" fill="#975A16">Arrow batch transfer + Pandas conversion</text>
    <text x="436" y="34" font-size="10" fill="#D69E2E">flat overhead, amortized by vectorization</text>
  </g>

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="420" height="40" rx="6" fill="url(#h-arrow)"/>
    <text x="16" y="25" font-size="14" fill="#FFFFFF" font-weight="bold">Arrow UDFs (useArrow)</text>
    <text x="404" y="25" font-size="14" fill="#FFFFFF" text-anchor="end" font-weight="bold">~6-17x</text>
    <text x="436" y="18" font-size="11" fill="#9C4221">ArrowEvalPython, per-row Python</text>
    <text x="436" y="34" font-size="10" fill="#E25A1C">vectorized transport, scalar execution</text>
  </g>

  <!-- ════ Tier 3: Row-at-a-time Python ════ -->
  <rect x="30" y="404" width="900" height="155" rx="10" fill="#FFF5F5" stroke="#FED7D7" filter="url(#shadow)"/>
  <text x="52" y="426" font-size="11" fill="#9B2C2C" font-weight="bold" letter-spacing="1.5">ROW-AT-A-TIME PYTHON (PER-ROW SERDE)</text>

  <g transform="translate(50, 437)">
    <rect x="0" y="0" width="420" height="40" rx="6" fill="url(#h-arrowopt)"/>
    <text x="16" y="25" font-size="14" fill="#FFFFFF" font-weight="bold">Arrow-opt Python @udf</text>
    <text x="404" y="25" font-size="14" fill="#FFFFFF" text-anchor="end" font-weight="bold">~35-41x</text>
    <text x="436" y="18" font-size="11" fill="#9C4221">Arrow format, still per-row execution</text>
    <text x="436" y="34" font-size="10" fill="#FC8181">format change only, not execution model</text>
  </g>

  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="420" height="40" rx="6" fill="url(#h-pickle)"/>
    <text x="16" y="25" font-size="14" fill="#FFFFFF" font-weight="bold">Pickle Python @udf</text>
    <text x="404" y="25" font-size="14" fill="#FFFFFF" text-anchor="end" font-weight="bold">~35-40x</text>
    <text x="436" y="18" font-size="11" fill="#9B2C2C">Pickle ser/de, per-row execution</text>
    <text x="436" y="34" font-size="10" fill="#FC8181">legacy default -- avoid at scale</text>
  </g>

  <!-- Key insight box -->
  <rect x="50" y="580" width="860" height="75" rx="8" fill="#EBF8FF" stroke="#BEE3F8"/>
  <text x="72" y="602" font-size="12" fill="#2B6CB0" font-weight="bold">Key findings:</text>
  <text x="170" y="602" font-size="12" fill="#2D3748">Arrow UDFs (useArrow=True) sit between Pandas UDFs and row-at-a-time -- vectorized transport, scalar execution.</text>
  <text x="72" y="622" font-size="12" fill="#2D3748">Pandas UDFs are fastest for Python because they operate on entire batches. Arrow UDFs still call Python per-row.</text>
  <text x="72" y="642" font-size="12" fill="#2D3748">Row-at-a-time @udf hits ~40x at 50M rows. Arrow transport doesn't help -- the bottleneck is per-row Python calls.</text>

  <!-- Scale indicator -->
  <g transform="translate(910, 115)">
    <line x1="0" y1="0" x2="0" y2="420" stroke="#CBD5E0" stroke-width="1.5"/>
    <polygon points="-5,0 5,0 0,-8" fill="#238636"/>
    <text x="0" y="-12" font-size="9" fill="#238636" text-anchor="middle">Faster</text>
    <polygon points="-5,420 5,420 0,428" fill="#D13913"/>
    <text x="0" y="442" font-size="9" fill="#D13913" text-anchor="middle">Slower</text>
  </g>

  <!-- Footer -->
  <text x="480" y="680" font-size="10" fill="#A0AEC0" text-anchor="middle" font-style="italic">Measured on Spark 4.1.0, Python 3.12, Spark Connect local[*]. 50M rows, median of 3 runs.</text>

  <rect x="0" y="696" width="960" height="4" fill="#E25A1C"/>
</svg>